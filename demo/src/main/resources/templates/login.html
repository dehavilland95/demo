<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<div>
    <div>
        <form method="post" th:action="login">
            <div>
                <label>Email:</label>
                <input type="email" name="username" required />
            </div>
            <div>
                <label>Password:</label>
                <input type="password" name="password" required />
            </div>
            <div>
                <button type="submit">Sign in</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
